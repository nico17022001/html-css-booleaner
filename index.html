<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>html-css-booleaner</title>
</head>
<body>
  <header>
    <img src="img/logo.svg" alt="logo.svg" title="logo.svg">
  </header>
  <main>
    <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
    <section>
      <div>
        <span class="txt-gray">
          Scritto da <span class="txt-blue"> The Booleaner</span>
        </span>
      </div>
      <div>
        <span class="txt-gray small">il 10/10/2020</span>
      </div>
      <div class="img-tim">
        <img src="img/tim-1.jpg" alt="tim-1" title="tim-1">
        <img src="img/tim-2.jpg" alt="tim-2" title="tim-2">
      </div>
      <div>
        <span>1 st Photo: John S. and James L. Knight Fondation, by Scott Henrichsen</span>
      </div>
      <div>
        <span>2nd Photo: Wikimedia, by Paul Clarke</span>
      </div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
